name: mobile_to_web
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter_web:
    git:
      url: https://github.com/flutter/flutter_web.git
      ref: master
      path: packages/flutter_web
  flutter_web_ui:
    git:
      url: https://github.com/flutter/flutter_web.git
      ref: master
      path: packages/flutter_web_ui

dev_dependencies:
  build_runner: any
  build_web_compilers: any

dependency_overrides:
  flutter_web:
    path: ../flutter_web/packages/flutter_web
  flutter_web_ui:
    path: ../flutter_web/packages/flutter_web_ui